<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 2. No processo seletivo da faculdade Mentes Brilhantes, o aluno é aprovado se sua nota no ENEM foi 
        a partir de 800 ou se ele fizer o vestibular interno e tirar pelo menos 700. Crie um programa que será usado por essa instituição. 
         a) Solicite a nota do ENEM do aluno 
         b) Solicite a nota do vestibular interno do aluno 
         c) Ao clicar em "Avaliação", deve ser exibido um alert com o texto "Parabéns! Aprovado", caso suas notas,
         segundo as regras, o aprovem 
         d) Caso contrário, exiba um alert com a frase "Tente semestre que vem!"  -->
</head>
<body>
    Nota do ENEM do aluno:
        <input type="text" id="input_nota_enem">
    Nota do vestibular interno do aluno:
        <input type="text" id="input_nota_vestibular">
        <button onclick="exibirAvaliar()">Avaliar</button>
</body>
</html>

<script> 
    function exibirAvaliar(){
        var notaEnem = Number(input_nota_enem.value);
        var notaVestibular = Number(input_nota_vestibular.value);

        if(notaEnem >= 800 || notaVestibular <= 700){
            alert(`Parabéns! Aprovado`);
        }
        else{
            alert(`Tente semestre que vem!`);
        }

    }    
</script>
