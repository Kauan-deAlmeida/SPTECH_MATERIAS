<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 3. Crie um programa o qual ajudará o governo a saber se ele dará a ajuda emergencial ao Covid19 a um cidadão: 
         a) Solicite o valor da renda individual do usuário 
         b) Solicite o valor da renda familiar do usuário 
         c) Ao clicar em "Terei o benefício", podem aparecer as seguintes mensagens: 
        "Você terá direito ao auxílio", caso renda individual for até 2000 ou caso a renda familiar for até 3000 
        "Sem direito ao auxílio", caso contrário  -->
</head>
<body>
    Renda individual:
        <input type="text" id="input_renda_individual">
    Renda familiar:
        <input type="text" id="input_renda_familiar">
        <button onclick="exibirBeneficio()">Terei o benefícico</button>
        <div id="resulrt"></div>
</body>
</html>

<script>
    function exibirBeneficio(){
        var rendaIndividual = Number(input_renda_individual.value);
        var rendaFamiliar = Number(input_renda_familiar.value);

        if(rendaIndividual <= 2000 || rendaFamiliar <= 3000){
            resulrt.innerHTML = `Você terá direito ao auxílio`;
        }
        else{
            resulrt.innerHTML = `Sem direito ao auxíllio`;
        }
    }

</script>
