<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 8. Augusto é aluno SPTech e bolou um critério para indicar em  quais empresa teria preferência em ir trabalhar. 
        Seus critérios são: A bolsa deve ser pelo menos 1800 ou o VR pelo menos 20 ou deve ficar a no máximo 30 minutos
         de tempo de deslocamento da faculdade. Se um desses 3 critérios for ok, a empresa está entre suas preferências. Assim, crie um programa o qual: 
         a) Solicite o nome da empresa 
         b) Solicite o valor da bolsa da empresa 
         c) Solicite o valor do VR da empresa 
         d) Solicite o tempo de descolamento da empresa para a SPTech 
         e) Ao clicar em "É preferida?", mostre uma dessas mensagens na própria página, abaixo do botão: 
         "A empresa X é uma de suas preferências", caso a empresa atenda a pelo menos um dos critérios aqui explicados 
         "A empresa X está fora da sua lista", caso contrário  -->
</head>
<body>
    Nome da empresa:
        <input type="text" id="input_nome_empresa"><br>
    Valor da bolsa da empresa:
        <input type="text" id="input_valor_bolsa"><br>
    valor do VR da empresa:
        <input type="text" id="input_vr_empresa"><br>
    Tempo de deslocamento da empresa para SPTech:
        <input type="text" id="input_deslocamento">
        <button onclick="exibirPreferencia()">É prefeida?</button><br>
        <id id="resulrt"></id>
</body>
</html>

<script>
    function exibirPreferencia(){
        var empresa = input_nome_empresa.value;
        var bolsa = Number(input_valor_bolsa.value);
        var vr = Number(input_vr_empresa.value);
        var deslocamento = Number(input_deslocamento.value);

        if(bolsa >= 1800 || vr >= 20 || deslocamento <= 30){
            resulrt.innerHTML = `A empresa ${empresa} é uma de suas preferências`;
        }
        else{
            resulrt.innerHTML = `A empresa ${empresa} está fora da sua lista`;
        }

    }

</script>
