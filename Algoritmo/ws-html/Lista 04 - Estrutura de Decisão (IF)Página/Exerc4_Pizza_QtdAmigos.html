<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_04</title>
    <!-- 4. Um grupo de amigos costuma se reunir na casa de um deles para comer pizza. 
         Só que eles têm um trato de que o valor da pizza, quando dividido entre os amigos, 
         não passe de 20,00 por amigo. Ajude-os criando um programa o qual: 
         a) Pergunte o valor da pizza;
         b) Pergunte a quantidade de amigos reunidos;
         c) Ao clicar em "Rola a pizza?", calcule e exiba o valor que cada amigo vai pagar na pizza
         com uma frase na página como esta "Cada amigo vai pagar R$X pela pizza";
         d) Somente caso o valor por amigo passe de R$20,00, exiba também a frase "Deu ruim! Pizza muito cara!";-->
</head>
<body>
    Informe o valor da pizza:
        <input id="valor_pizza"><br>
    Informe a quantidade de amigos:
        <input id="qtdAmigos"><br>
    <button onclick="btnPizza()">Rola a pizza?</button>
    <div id="valorPorAmigo"></div>
</body>
</html>

<script>
    function btnPizza(){
        var valorPagar = Number(valor_pizza.value) / Number(qtdAmigos.value);
        
        valorPorAmigo.innerHTML = `
                Cada amigo vai pagar R$${valorPagar} pela pizza<br>
            `;
        if(valorPagar > 20){
            valorPorAmigo.innerHTML += `
            Deu ruim! Pizza muito cara!
            `;
        }
    }

</script>
