<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_07</title>
    <!-- 7) Agostinho é um taxista do Rio de Janeiro que deseja automatizar sua frota de táxis (Carrara Drivers). Faça um programa em HTML/JS que:
         a) Tenha um campo para nome do passageiro;  
         b) Tenha um campo para a distância (em km) do local atual para o destino do passageiro;
         c) Tenha um campo - que só aceita número - que recebe a informação da bandeira da corrida (o valor deve ser apenas 1, 2 ou 3);

         c.1) Este campo só pode aceitar números e valores entre 1 e 3;
         d) Tenha um campo que recebe o horário da corrida (sistema de 24 horas e somente horas inteiras);
         d.1) Este campo só pode aceitar números e valores entre 0 e 23;
         e) Ao clicar em "Calcular corrida", informe ao passageiro o valor final da corrida, com uma frase assim:

         "Olá NOME Sua corrida, será na bandeira X, percorrerá Y km e o total da corrida será de Z"

         e.1) Siga a tabela abaixo para calcular o adicional por bandeira e horário:

         Obs: O valor nominal da corrida é de R$ 1,25 por km;

         Bandeira 1	0h - 6h	5%
         7h - 12h	10%
         13h - 23h	15%
         Bandeira 2	0h - 6h	10%
         7h - 12h	20%
         13h - 23h	30%
         Bandeira 3	0h - 6h	15%
         7h - 12h	30%
         13h - 23h	45%

         Exemplos, para teste:

         Distância (km)	Bandeira	Horário	Total
         10	1	14	14,375
         20	2	15	32,5
         30	3	16	54,375
         40	1	17	57,5
         50	2	18	81,25
         60	3	19	108,75
         70	1	20	100,625
         80	2	21	130 -->
</head>
<body>
    Nome do passageiro:
        <input type="text" id="nome_passageiro"><br>
    Distancia em (km) ate o destino:
        <input type="text" id="distancia_ate_destino"><br>
    Informe a bandeira da corrida:
        <input type="number" id="bandeira_da_corrida" max="3" min="1"><br>
    Horario da corrida:
        <input type="number" id="horario_corrida" max="23" min="0"><br>
    <button onclick="calCorrida()">Calcular corrida</button><br>
    <span id="corrida"></span>
</body>
</html>

<script>    
    function calCorrida(){
        var passageiro = nome_passageiro.value;
        var distancia = Number(distancia_ate_destino.value);
        var bandeira = Number(bandeira_da_corrida.value);
        var horario = Number(horario_corrida.value);
        var totalCorrida = distancia * 1.25;
        corrida.innerHTML = `Olá <b>${passageiro}</b> Sua corrida, será na bandeira <b>${bandeira}</b>, percorrerá <b>${distancia}</b> km e o total da corrida será de `

        if(bandeira == 1){
            if(horario >= 0){
                if(horario <=6 ){
                    totalCorrida += totalCorrida * 0.05;  
                }
            }
            if(horario >= 7){
                if(horario <= 12){
                    totalCorrida += totalCorrida * 0.10; 
                }
            }
            if(horario >= 13){
                if( horario <= 23){
                    totalCorrida += totalCorrida * 0.15;  
                }
            }
        }

        if(bandeira == 2){
            if(horario >= 0){
                if(horario <=6 ){
                    totalCorrida += totalCorrida * 0.10;
                }     
            }
            if(horario >= 7){
                if(horario <= 12){
                    totalCorrida += totalCorrida * 0.20;
                }
            }
            if(horario >= 13){
                if(horario <= 23){
                    totalCorrida += totalCorrida * 0.30;
                }
            }
        }

        if(bandeira == 3){
            if(horario >= 0){
                if(horario <=6 ){
                    totalCorrida += totalCorrida * 0.15;
                }   
            }
            if(horario >= 7){
                if(horario <= 12){
                    totalCorrida += totalCorrida * 0.30;
                }
            }
            if(horario >= 13){
                if(horario <= 23){
                    totalCorrida += totalCorrida * 0.45;
                }
            }
        }
        
        corrida.innerHTML += `<b>${totalCorrida}</b>`;
    }
</script>
