<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_03</title>
    <!-- 3. Paty é muito estudiosa e sua meta é sempre ser uma aluna fora de série. 
         Na faculdade onde estuda os "fora de série" são os alunos com média acima de 9,4. 
         Portanto, para ajudá-la, crie um programa o qual: 
         a) Pergunte o valor de 3 notas 
         b) Ao clicar num botão "Analisar desempenho", calcule a média entre as notas e exiba na tela a frase 
         "Sua média foi de X", onde X é a média calculada 
         c) Somente caso a média for acima de 9,4 exibir também a frase "Parabéns, você é fora de série!"-->
</head>
<body>
    Informe sua nota 1:
        <input id="nota1"><br>
    Informe sua nota 2:
        <input id="nota2"><br>
    Informe sua nota 3:
        <input id="nota3"><br>
    <button onclick="mostrarMedia()">Analisar desempenho</button>
    <div id="desempenho"></div>
</body>
</html>

<script>
    function mostrarMedia(){
        var media = (Number(nota1.value) + Number(nota2.value) + Number(nota3.value)) / 3
        if(media <= 9.4){
            desempenho.innerHTML = `
                Sua média foi de ${media}
            `;
        }
        if(media > 9.4){
            desempenho.innerHTML = `
                Sua média foi de ${media}<br>
                Parabéns, você é fora de série!
            `;
        }
    }

</script>
