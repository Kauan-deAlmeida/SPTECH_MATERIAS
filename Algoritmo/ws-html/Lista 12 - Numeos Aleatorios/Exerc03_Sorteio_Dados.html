<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
    <!-- 3. Crie um programa o qual: 
         a) Tenha um botão "jogar dado"; 
         b) Ao clicar nele, sorteie um dos 20 números de um dado D20 e mostre a figura do lado do dado que foi sorteada; -->
         <style>
            #resulrt{
                background-color: red; 
                width: 75px; 
                height: 70px; 
                border: solid 3px black;
                display: flex;
                justify-content: center;
                align-items: center;
            }
         </style>
</head>
<body>
    <button onclick="exibirDado()">Jogar dado</button>
    <div id="resulrt"></div>
</body>
</html>

<script>

    function exibirDado(){
        var dado = Math.random() * 19 + 1
        resulrt.innerHTML = `<h1>${parseInt(dado)}</h1>`;
        console.log(parseInt(dado));
    }
</script>
