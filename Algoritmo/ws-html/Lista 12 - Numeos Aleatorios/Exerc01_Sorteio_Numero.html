<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <!-- 1. Crie um programa o qual: 
        a) Ao clicar em um botão "Sortear", apareça na página um número aleatório, entre 0 e 0,9999; 
        b) Se esse número for maior que 0,5, exibir, abaixo, a frase "Eu arredondaria para 1".  Caso contrário, exiba "Eu arredondaria para 0". -->
</head>
<body>
    <button onclick="exibirSoteio()">Sortear</button>
    <div id="resulrt"></div>
</body>
</html>

<script>

    function exibirSoteio(){
        var sorteio = Math.random()
        resulrt.innerHTML = sorteio;
        
        if(sorteio > 0.5){
            resulrt.innerHTML += `<br> Eu arredondaria para 1.`;
        }
        else{
            resulrt.innerHTML += `<br> Eu arredondaria para 0.`;
        }
        
    }
</script>
