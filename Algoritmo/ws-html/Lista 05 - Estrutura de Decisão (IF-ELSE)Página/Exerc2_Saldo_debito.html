<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
    <!-- 2. Criar um programa que auxilie o Banco XPTO a identificar quem entrou no cheque especial. 
         a) Solicite o saldo da conta 
         b) Solicite o valor do débito (ou seja, valor a tirar da conta) 
         c) Ao clicar em "Analisar conta", calcule o novo saldo da conta e exiba a mensagem "o saldo atual da conta corrente é "XX". 
         Esta frase deverá estar em negrito e em vermelho somente se o saldo for menor que zero ou em itálico e azul caso o saldo for 0 ou mais. -->
</head>
<body>
    Informe seu saldo da conta:
        <input type="text" id="input_saldo"><br>
    Informe o valor do debito(valor a tirar da conta):
        <input type="text" id="input_valor_a_tirar"><br>
    <button onclick="avaliarConta()">Analisar conta</button>
    <div id="saldoAtualConta"></div>

</body>
</html>

<script>
    function avaliarConta(){
        var saldo = Number(input_saldo.value);
        var retirada = Number(input_valor_a_tirar.value);
        var saldoAtual = saldo - retirada;

        if(saldoAtual > 0){
            saldoAtualConta.innerHTML = `
        <i style="color: blue">o saldo atual da conta corrente é ${saldoAtual}</i>
        `
        }
        else{
            saldoAtualConta.innerHTML = `
        <b style="color: red">o saldo atual da conta corrente é ${saldoAtual}</b>
        `
        }
    }

</script>
