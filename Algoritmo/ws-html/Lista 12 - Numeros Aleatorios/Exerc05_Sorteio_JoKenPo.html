<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
    <!-- 5. Tente fazer uma pequena simulação do famoso jogo "jo ken po" (pedra, papel e tesoura) em HTML/JS: 
         a) Ao clicar no botão "Jogar", deve aparecer abaixo dele ou a figura de uma pedra, 
         ou de uma folha de papel ou de uma tesoura (seja qual for a imagem, ela deve ter 200px de altura).  -->
        <style>
            body img{
                width: 100px;
                height: 100px;
            }
        </style>
</head>
<body>
    <button onclick="exibirJoKenPo()">Jogar</button>
    <div id="resulrt"></div>
</body>
</html>

<script>
    var listaJogo = [
        `<img src="https://jokenpo-lime.vercel.app/pedra.png">`,
        `<img src="https://jokenpo-lime.vercel.app/papel.png">`,
        `<img src="https://jokenpo-lime.vercel.app/tesoura.png">`];
    function exibirJoKenPo(){
        resulrt.innerHTML = listaJogo[parseInt(Math.random() * listaJogo.length)];
    }
</script>
