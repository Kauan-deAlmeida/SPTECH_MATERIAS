<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
    <!-- 6. Crie um programa o qual: 
         a) Ao clicar num botão "Sortear momento do dia". Esse botão vai gerar uma hora aleatória entre 0 e 23 (apenas números inteiros). 
         b) Em seguida, mostre na tela uma dessas frases: 
            "Bom dia, flor do dia, são Xh!" (caso o horário for entre 0 e 11) 
            "Boa tarde, já vai tarde! São Xh!" (caso o horário for entre 12 e 17) 
            "Boa noite, durma bem! São Xh!" (caso o horário for entre 18 e 23) -->
</head>
<body>
    <button onclick="exibirMomentoDia()">Sortear momento do dia</button>
    <div id="resulrt"></div>
</body>
</html>

<script>
    function exibirMomentoDia(){
        var horas = parseInt(Math.random()  * 23)
        if(horas <= 11){
            resulrt.innerHTML = `Bom dia, flor do dia, são ${horas}h!`;
        }
        else if(horas <= 17){
            resulrt.innerHTML = `Boa tarde, já vai tarde! São ${horas}h!`;
        }
        else{
            resulrt.innerHTML = `Boa noite, durma bem! São ${horas}h!`;
        }
        console.log(horas);
    }
</script>
