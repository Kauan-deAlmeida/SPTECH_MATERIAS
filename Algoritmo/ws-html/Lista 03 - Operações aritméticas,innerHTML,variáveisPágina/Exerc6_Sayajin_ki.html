<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_06</title>
    <!-- 6. Crie um programa em HTML/JS que demonstre como o poder de guerreiros Sayajins da franquia de desenhos animados Dragon Ball aumenta na medida em que se transformam:
         a) Solicite o "ki base" (força base) do guerreiro Sayajin;
         b) Abaixo, deve haver o texto "Transformar em...";
         c) Abaixo, devem haver os botões "SSJ", "SSJ2", "SSJ3", lado a lado entre si;
         d) Ao clicar num dos botões, é calculado o novo ki do Sayajin conforme a regra de cada transformação...
         SSJ: ki base x 50
         SSJ2: ki base x 100
         SSJ3: ki base x 200
         e) O valor do novo ki deve aparecer abaixo com uma frase como esta:
         Após se transformar em X, o ki desse Sayajin passa a ser de Y
         Onde X é o nome da transformação (SSJ, SSJ2 ou SSJ3) e Y é o valor calculado em d)-->
</head>
<body>
    Informe o ki base:<br>
        <input type="text" id="ki"><br>
    trasformar em...
    <button onclick="calKiSsj()">SSJ</button>
    <button onclick="calKiSsj2()">SSJ2</button>
    <button onclick="calKiSsj3()">SSJ3</button>
    <div id="mostrarSSJ"></div>
    <div id="mostrarSSJ2"></div>
    <div id="mostrarSSJ3"></div>
</body>
</html>

<script>
    function calKiSsj(){
        var ssj = Number(ki.value) * 50
        mostrarSSJ.innerHTML = `
        Após se transformar em <u>SSJ</u>, o ki desse Sayajin passa a ser de <u>${ssj}</u>
        `
    }
    function calKiSsj2(){
        var ssj2 = Number(ki.value) * 100
        mostrarSSJ2.innerHTML = `
        Após se transformar em <u>SSj2</u>, o ki desse Sayajin passa a ser de <u>${ssj2}</u>
        `
    }
    function calKiSsj3(){
        var ssj3 = Number(ki.value) * 200
        mostrarSSJ3.innerHTML = `
        Após se transformar em <u>SSj3</u>, o ki desse Sayajin passa a ser de <u>${ssj3}</u>
        `
    }
</script>
