<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_01</title>
    <!-- 1. Crie um programa em HTML/JS que ajude a calcular o tempo de cada fase do sono do ser humano.
         Sabendo que nosso sono possui fases como descreve a figura abaixo:
         Vamos considerar que as fases do sono possuem a porcentagens de tempo descritas na figura.
         a) Solicite ao usuário quantas horas de sono ele dormiu;
         b) Ao clicar no botão "Calcular Sono", faça os cálculos necessários para exibir o seguinte conteúdo na tela:
         Ao dormir X horas, você dormiu:
         A horas na fase 1
         B horas na fase 2
         C horas na fase 3
         D horas na fase REM -->
</head>
<body>
    <div>
        Quantas horas você dormiu:
            <input type="text" id="input_sono">
        <button onclick="calSono()">Calcular sono</button>
        <div id="mostrarSono"></div>
    </div>
</body>
</html>

<script>
    function calSono(){
        var sono = input_sono.value
        mostrarSono.innerHTML = `
        Ao dormir <u>${sono}</u> horas, você dormiu:<br>
        <u>${sono * 0.05}</u> horas na fase 1 <br>
        <u>${sono * 0.45}</u> horas na <b>fase 2</b> <br>
        <u>${sono * 0.30}</u> horas na <b>fase 3</b> <br>
        <u>${sono * 0.20}</u> horas na fase <b>REM</b>
        `
    }

</script>
