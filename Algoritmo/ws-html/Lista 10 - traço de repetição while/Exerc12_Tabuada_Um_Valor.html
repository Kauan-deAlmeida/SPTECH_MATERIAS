<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
    <!-- 12. Crie um programa o qual: 
         a) Pergunte, numa combo, qual a tabuada que o usuário quer ver na tela (2 a 9);
         b) Pergunte até que número a tabuada deve ser construída;
         c) Ao clicar no botão “Ver Tabuada”, exiba abaixo a tabuada como neste exemplo (considerando que o usuário escolheu a tabuada do 3 e para ir até o 12).
         3 x 1 = 3 
         3 x 2 = 6
         3 x 3 = 9 
         3 x 4 = 12 
         3 x 5 = 15 
         3 x 6 = 18 
         3 x 7 = 21 
         3 x 8 = 24 
         3 x 9 = 27 
         3 x 10 = 30
         3 x 11 = 33 
         3 x 12 = 36 
         d) Observar que quando o multiplicador for ímpar, a linha apareça na cor vermelha e quando for par, na cor azul. 
         ex: "3 x 1 = 3" aparecer tudo em vermelho, mas "3 x 4 = 12" aparece tudo em azul.  -->
</head>
<body>
    Qual a tabuada quer ver na tela (2 a 9)?
        <select id="input_tabuada">
            <option value="1">selecionar</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
    Até que número a tabuada deve ser construída?
        <input type="text" id="input_ultimo_numero">
        <button onclick="exibir()">Ver Tabuada</button>
        <div id="resulrt"></div>

</body>
</html>

<script>
    function exibir(){
        var tabuada = Number(input_tabuada.value);
        var ultimoNumero = Number(input_ultimo_numero.value);
        var repetir = 1;

        resulrt.innerHTML = ``;
        while(repetir <= ultimoNumero){
            var cal = tabuada * repetir
            if(cal % 2 == 0){
                resulrt.innerHTML += `<span style="color: blue">${tabuada} X ${repetir} = ${cal}<br></span>`;
            }
            else{
                resulrt.innerHTML += `<span style="color: red">${tabuada} X ${repetir} = ${cal}<br></span>`;
            }            
            repetir += 1;
        }
    }

</script>
