<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 24</title>
    <!-- 24. Crie  um programa o qual:
         a) Receba um número do usuário, que deve estar entre 0 e 100;
         b) Ao clicar no botão "Ver Divisores", deve exibir na tela, abaixo do botão, 
         todos os divisores do número informado, como o exemplo abaixo, onde o usuário inseriu o número "10": 
         Divisores do Número 10:
         1
         2 
         5
         10
         OBS: para saber se o número é divisível por outro, o resto da divisão deve ser 0;   -->
</head>
<body>
    Informe o número do usuário:
        <input type="number" id="input_numero_usuario" min="0" max="100"><br>
        <button onclick="exibirDivisores()">Ver Divisores</button>
        <div id="resulrt"></div>
</body>
</html>

<script>
    function exibirDivisores(){
        var numero = Number(input_numero_usuario.value);
        var repetir = 1

        resulrt.innerHTML = ``;
        while(repetir <= numero){
            if(numero % repetir==0){
                resulrt.innerHTML += `${repetir}<br>`;
            }
            repetir +=1;
        }
    }

</script>
