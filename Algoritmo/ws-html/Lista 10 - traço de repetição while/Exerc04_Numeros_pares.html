<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 4. Crie um programa o qual: 
         a) Ao clicar num botão "S2 Pares"...
         b) Exiba, debaixo do botão, todos os números pares de 0 a 100, um embaixo do outro -->
</head>
<body>
    <button onclick="pares()">S2 Pares</button>
    <div id="resulrt"></div>
</body>
</html>

<script>
    function pares(){
        var repetir = 0;
        
        resulrt.innerHTML = ``;
        while(repetir <= 100){
            resulrt.innerHTML += repetir + `<br>`;
            repetir += 2;
        }
    }

</script>
