<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
    <!-- 7. Crie um programa o qual: 
         a) Receba do usuário um número (tem que ser entre 20 e 100) 
         b) Ao clicar num botão "Adoro múltiplos de 5"... 
         c) Exiba, debaixo do botão, todos os múltiplos de 5 entre de 0 e o número informado em a), 
         um embaixo do outro. Ex: 5, 10, 15, 20...  -->
</head>
<body>
    Receber número:
        <input type="number" max="100" min="20" id="input_receber_numero">
        <button onclick="exibirNumber()">Adoro múltiplos de 5</button>
        <div id="resulrt"></div>
</body>
</html>

<script>
    function exibirNumber(){
        var number = Number(input_receber_numero.value);
        var repetir = 5;

        resulrt.innerHTML = ``;
        while(repetir <= number){
            resulrt.innerHTML += repetir + `<br>`;
            repetir += 5;
        }
    }

</script>
