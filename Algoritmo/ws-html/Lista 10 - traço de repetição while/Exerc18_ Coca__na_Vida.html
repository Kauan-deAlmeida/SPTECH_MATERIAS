<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18</title>
    <!-- 18. Crie um programa no qual: 
         a) O usuário informe quantas "Coca-Cola" ele acha que já bebeu na vida 
         b) Ao clicar em "Ver a quantidade", devem aparecer na tela N garrafinhas (ou latas, se preferir) de "Coca-Cola"
         uma ao lado da outra, conforme a quantidade informada em a) 
         c) Para saber se seu programa está correto, teste algo assim: informe 20 e clique. Depois informe só 3 e clique novamente.
         Veja se vão aparecer só 3 garrafinhas (ou latas) na tela.  -->
</head>
<body>
    Quantas "Coca-Cola" já bebeu na vida:
        <input type="text" id="input_coca_cola">
        <button onclick="exibir()">Ver a quantidade</button>
        <div id="resulrt" ></div>
</body>
</html>

<script>
    function exibir(){
        var coca = Number(input_coca_cola.value);
        var repetir = 1;

        resulrt.innerHTML = ``;
        while(repetir <= coca){
            resulrt.innerHTML += `<img style="width: 100px; heigth: 100px" src="https://supsaojoao.com.br/272-large_default/refrigerante-coca-cola-lata-350ml.jpg" >`;
            repetir += 1;
        }
    }

</script>
