<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
    <!-- 9. Crie um programa o qual: 
         a) Pergunte ao usuário um número;
         b) Pergunte ao usuário uma frase.
         c) Ao clicar num botão "Papagaio", a frase é exibida N vezes em N alerts, onde N é o número informado em a)  -->
</head>
<body>
    Informe um número:
        <input type="text" id="input_numero">
    Informe uma frase:
        <input type="text" id="input_frase">
        <button onclick="exibirFrase()">Papagaio</button>
        <div id="resulrt"></div>
</body>
</html>

<script>
    function exibirFrase(){
        var number = Number(input_numero.value);
        var frase = input_frase.value;
        var repetir = 1;
        
        while(repetir <= number){
            resulrt.innerHTML += frase + `<br>`;
            repetir += 1;
        }
    }

</script>
