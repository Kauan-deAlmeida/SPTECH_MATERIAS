    <!-- 19. Crie um programa no qual: 
         a) O usuário informa quantas xícaras de café com leite ele já tomou na vida 
         b) Ao clicar em "Ver a quantidade", devem aparecer na tela X colheres com leite em pó e Y colheres de café em pó. 
         Para cada xícara de café com leite informada em a) considere que o usuário usa 1 colher de leite e 2 de café. 
         Assim você saberá os valores de X e Y.  -->
</head>
<body>
    Quantas xícaras de café com leite ele já tomou na vida:
        <input type="text" id="input_xicaras">
        <button onclick="exibir()">Ver a quantidade</button>
        <div id="resulrt"></div>
</body>
</html>

<script>

        var xicaras = Number(input_xicaras.value);
        var colherLeite = 1;
        var colherCafe = 2;
        
        var repetir = 1;
        var repetir2 = 1;
        resulrt.innerHTML = ``; 
        while(repetir <= xicaras){
            resulrt.innerHTML += `<img style="width: 80px; height: 80px" src="https://bolosparavender.com.br/wp-content/uploads/2020/08/fazer-bolo-com-leite-em-po-da-certo-como-fazer.jpg">`;
            repetir +=1
        }
            while(repetir2 <= xicaras * 2){
                resulrt.innerHTML += `<img style="width: 80px; height: 80px" src="https://img.freepik.com/fotos-premium/cafe-em-po-na-colher-de-madeira-em-branco_253984-1697.jpg">`;
                repetir2 += 1;
        }
    }

</script>
