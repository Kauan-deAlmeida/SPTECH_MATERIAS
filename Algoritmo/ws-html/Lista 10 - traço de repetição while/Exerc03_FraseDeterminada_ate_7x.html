<head>

    <title>Exercício 03</title>
    <!-- 3. Refaça o programa anterior de tal forma que, antes de cada frase apareça um contador. 
         Ex: Se a frase digitada foi “Boa Tarde” a página ficará assim: 
         1. Boa tarde 
         2. Boa tarde 
         ... 
         7. Boa tarde-->
</head>
<body>
    <button onclick="exibirAlgo()">Diga algo sobre a matéria de Algoritmos</button>
    <div id="resulrt"></div>
</body>
</html>

<script>
    function exibirAlgo(){
        var repetir = 1;

        while(repetir <= 7){
            resulrt.innerHTML += repetir + `- Eu gosto de Algoritmo<br>`;
            repetir += 1;
        }
    }

</script>
