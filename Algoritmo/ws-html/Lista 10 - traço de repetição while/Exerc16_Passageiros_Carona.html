<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
    <!-- 16. Crie um programa que simule a entrada de caronas num carro: 
         a) Pergunte ao usuário quantas pessoas, vão entrar no carro 
         b) Ao clicar num botão "#Partiu Carona"... 
         c) Exiba, debaixo do botão, frases como estas: 
            Entrou o 1º passageiro (que é o(a) motorista) 
            Entrou o 2º passageiro 
            Entrou o 3º passageiro 
            Entrou o 4º passageiro 
            Entrou o 5º passageiro 
            O 6º passageiro terá que esperar! 
            O 7º passageiro terá que esperar! 
         d) Note que, sempre na frase do 1º passageiro, deve constar ao lado que é motorista 
         e) A partir do 6º passageiro, a frase muda, pois o carro só comporta 5 passageiros  -->
</head>
<body>
    Quantas pessoa, vão entrar no carro:
        <input type="text" id="input_quantas_pessoas">
        <button onclick="exibir()">#Partiu Carona</button>
        <div id="resulrt"></div>
</body>
</html>
 
<script>
    function exibir(){
        var passageiros = Number(input_quantas_pessoas.value);
        var repetir = 1;

        resulrt.innerHTML =``;
        while(repetir <= passageiros){
            if(repetir == 1){
                resulrt.innerHTML +=`Entrou o ${repetir}° passageiro (que é o(a) motorista)`;
            }
            else if(repetir <= 5){
                resulrt.innerHTML += `<br>Entrou o ${repetir}° passageiro`;
            }
            else{
                resulrt.innerHTML += `<br>O ${repetir}° passageiro terá que esperar!`;
            }

            repetir += 1;
        }
    }

</script>
