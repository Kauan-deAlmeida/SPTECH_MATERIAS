<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 27</title>
    <!-- 27. Crie um programa o qual: 
         a) Receba um número positivo do usuário, que é o limite da contagem;
         b) Receba um segundo número, para testes de divisibilidade, que deve estar entre 1 e o número informado em a);
         c) Ao clicar em "Somar Números", deve exibir todos os números múltiplos do número informado em b)  entre 1 e o número informado em a); 
         d) Ao final da contagem, exiba a frase "Soma dos Múltiplos: X", sendo X a soma de todos os números múltiplos do número informado pelo usuário -->
</head>
<body>
    Número limite da contagem:
        <input type="text" id="input_numero_contagem"><br>
    Número de divisibilidade (entre 1 e o limite da contagem):
        <input type="text" id="input_numero_divisibilidade"><br>
        <button onclick="exibirNumero()">Somar Números</button>
        <div id="resulrt"></div>
</body>
</html>

<script>
    function exibirNumero(){
        var numLimite = Number(input_numero_contagem.value);
        var numDivisi = Number(input_numero_divisibilidade.value);
        var soma = 0
        var repetir = 1;

        resulrt.innerHTML = ``;
        while(repetir <= numLimite){
            if(repetir%numDivisi==0){
                resulrt.innerHTML += `${repetir}<br>`;
                soma += repetir;
            }
            repetir += 1;
        }
        resulrt.innerHTML += `Soma dos Múltiplos: ${soma}`;
    }

</script>
