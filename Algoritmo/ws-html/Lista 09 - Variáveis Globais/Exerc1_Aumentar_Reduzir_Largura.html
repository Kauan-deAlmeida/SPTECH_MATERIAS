<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <!-- 1) Crie um programa em HTML/JS o qual:
         a) Tenha na tela uma figura qualquer
         b) Abaixo da figura, 2 botões: "Aumentar a largura" e "Reduzir a largura"
         c) Ao clicar no primeiro botão, aumente a largura da imagem em 10px
         d) Ao clicar no segundo botão, reduza a largura da imagem em 10px-->
</head>

<body>
    <img id="img_frase" src="https://i.pinimg.com/736x/80/e9/3d/80e93d5b0e470d23d88206f391d1ee87.jpg" style="width: 100px" />
    <button onclick="aumentarLargura()">Aumentar a largura</button>
    <button onclick="reduzirLargura()">Reduzir a largura</button>

</body>
</html>
<script>
    var tamanhoAtual = 100;

    function aumentarLargura() {
        tamanhoAtual = tamanhoAtual + 10;
        img_frase.style.width = tamanhoAtual + "px";
    }

    function reduzirLargura() {
        tamanhoAtual = tamanhoAtual - 10;
        img_frase.style.width = tamanhoAtual + "px";
    }
</script>
