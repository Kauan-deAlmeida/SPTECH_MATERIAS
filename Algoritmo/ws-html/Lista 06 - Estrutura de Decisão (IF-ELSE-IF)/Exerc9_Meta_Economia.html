<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 09</title>
    <!-- 9. Crie um programa o qual: 
         a) Pergunte ao usuário qual sua meta de economia;
         b) Pergunte ao usuário quanto tem guardado;
         c) Ao clicar em "Analisar economia"... 
         d) Caso a meta tenha sido alcançada ou ultrapassada, exibir, abaixo do botão, a frase Parabéns, meta alcançada!. 
         Caso a meta tenha sido ultrapassada, exibir também a frase Meta ultrapassada em X (onde X é a diferença entre a economia e a meta) 
         e) Caso a meta ainda não tenha sido alcançada, exibir, abaixo do botão, a frase Força! Ainda em busca da meta! Falta X 
         (onde X é a diferença entre a meta e a economia) -->
</head>
<body>
    Qual sua meta de economia:
        <input id="input_meta_economia"><br>
    Quanto tem guardado:
        <input id="input_valor_guardado"><br>
        <button onclick="exibirEconomia()">Analisar economia</button><br>
        <div id="resulrt"></div>
</body>
</html>

<script>
    function exibirEconomia(){
        var meta = Number(input_meta_economia.value);
        var guardado = Number(input_valor_guardado.value);

        if(guardado > meta){   
            resulrt.innerHTML = `
            Parabéns, meta alcançada!<br>
            Meta ultrapassada em ${guardado - meta}`;
        }
        else if(guardado == meta){
            resulrt.innerHTML = `Parabéns, meta alcançada!<br>`;
        }
        else {
            resulrt.innerHTML = `Força! Ainda em busca da meta! Falta ${meta - guardado}`;
        }
    }
    
</script>
