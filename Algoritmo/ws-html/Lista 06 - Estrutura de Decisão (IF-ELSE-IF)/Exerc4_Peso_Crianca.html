<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
    <!-- 4. Uma nutróloga quer um programa que a ajude a avaliar o peso de crianças de 5 anos. 
         Ajude-a com um programa que, ao ler o peso de uma criança de 5 anos, exibe uma dessas frases 
         Abaixo do peso (se peso até 13.5kg) 
         Acima do peso (se peso maior que 21.2kg) 
         Peso na média (se peso maior que 13.5kg até 21.2kg) 
         Peso perfeito (se o peso for exatamente 18.3kg)-->
</head>
<body>
    Peso da criança:
        <input id="input_peso_crianca">
    <button onclick="exibirPeso()">Exibir Peso</button>
    <div id="resulrt"></div>
</body>
</html>

<script>
    function exibirPeso(){
        var peso = Number(input_peso_crianca.value);

        if(peso <= 13.5){
            resulrt.innerHTML = `Abaixo do peso`;
        }
        else if(peso == 18.3){
            resulrt.innerHTML = `Peso perfeito`;
        }
        else if(peso <= 21.2){
            resulrt.innerHTML = `Peso na média`;
        }
        else {
            resulrt.innerHTML = `Acima do peso`;
        }   
    }

</script>
