<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
    <!-- 2. Crie um programa que exibe a classe social de uma pessoa que mora em Tuvalu 
         (um dos menores países do mundo) conforme a renda familiar mensal. 
         a) Solicite a renda familiar mensal 
         b) Ao clicar no botão “Analisar Renda”, deve aparecer abaixo uma dessas frases:   
         "Classe E" (até 250) 
         "Classe D" (+250 até 900) 
         "Classe C" (+900 até 2500) 
         "Classe B" (+2500 até 9500) 
         "Classe A" (+9500) -->
</head>
<body>
    Informe a renda familiar mensal:
        <input type="number" id="input_renda_familiar">
    <button onclick="analisar()">Analisar Renda</button>
    <div id="resulrt"></div>
</body>
</html>

<script>
    function analisar(){
        var renda = Number(input_renda_familiar.value);

        if(renda <= 250){
            resulrt.innerHTML = `Classe E`;
        }
        else if(renda <= 900){
            resulrt.innerHTML = `Classe D`;
        }
        else if(renda <= 2500){
            resulrt.innerHTML = `Classe C`;            
        }
        else if(renda <= 9500){
            resulrt.innerHTML = `Classe B`;            
        }
        else{
            resulrt.innerHTML = `Classe A`;            
        }
    }

</script>
