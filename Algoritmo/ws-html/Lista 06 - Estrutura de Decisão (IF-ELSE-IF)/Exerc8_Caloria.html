<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 08</title>
    <!-- 8. Uma nutricionista precisa ajudar seus pacientes em com suas dietas. Ajude-a criando um programa o qual: 
         a) Pergunte quantos pães franceses o usuário tem comido por dia;
         b) Pergunte quantos pacotes de bolacha recheada o usuário tem comido por dia;
         c) Pergunte quantos copos de achocolatado o usuário tem tomado por dia;
         d) Ao clicar em "Verificar calorias", calcule quantas calorias o usuário tem consumido com base nas 3 informações. 
         Considere que um pão francês tem 50 calorias, um pacote de bolacha, 80 e um copo de achocolatado, 70. 
         e) Após fazer o cálculo, exiba uma dessas frases, abaixo do botão: 
         "Parabéns, vai ficar em forma !", caso as calorias sejam menores do que 200. 
         "Cuidado, vai ficar menos saudável !" caso as calorias sejam entre 200 e 400. 
         "Alerta crítico de saúde !!!", caso as calorias sejam mais de 400. -->
</head>
<body>
    Quantos pães franceses o usuário tem comido por dia:
        <input id="input_paes_dia"><br>
    Quantos pacotes de bolacha rechada o usuário tem comido por dia:
        <input id="input_bolachas_por_dia"><br>
    Quantos copos de achocolatado o usuário tem tomado por dia:
        <input id="input_copos_achocolatado_por_dia"><br>
    <button onclick="exibirCalorias()">Verificar calorias</button>
    <div id="resulrt"></div>
</body>
</html>

<script>
    function exibirCalorias(){
        var paes = Number(input_paes_dia.value);
        var bolacha = Number(input_bolachas_por_dia.value);
        var achocolatado = Number(input_copos_achocolatado_por_dia.value);

        var caloriaPaes = paes * 50;
        var caloriaBolacha = bolacha * 80;
        var caloriaAchocolatado = achocolatado * 70;
        
        var soma = caloriaPaes + caloriaBolacha + caloriaAchocolatado;

        if(soma < 200){
            resulrt.innerHTML = `Parabéns, vaif ficar em forma !`;
        }
        else if(soma <= 400){
            resulrt.innerHTML = `Cuidado, vai ficar menos saudável !`;
        }
        else {
            resulrt.innerHTML = `Alerta crítica de saúde !!!`;
        }
    }

</script>
