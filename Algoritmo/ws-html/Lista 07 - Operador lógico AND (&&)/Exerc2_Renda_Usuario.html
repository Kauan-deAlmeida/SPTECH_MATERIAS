<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
    <!-- 02. Crie um programa que avaliará se uma pessoa tem direito à ajuda do governo na crise do Covid19: 
         a) Solicite renda do usuário 
         b) Solicite a renda total familiar do usuário 
         c) Ao clicar em "Verificar ajuda", exibe um alert com uma dessas mensagens 
         "Você terá direito!", caso a renda do usuário for até 1050 e a renda familiar for até 2100. 
         "Você NÃO terá direito", caso contrário -->
</head>
<body>
    Renda do usuário:
        <input id="input_renda">
    Renda total familiar do usuário:
        <input id="input_renda_total_familiar">
        <button onclick="exibirVerificar()">Verificar ajuda</button>
        <div id="resulrt"></div>
</body>
</html>

<script>
    function exibirVerificar(){
        var renda = Number(input_renda.value);
        var rendaFamiliar = Number(input_renda_total_familiar.value);

        if(renda <= 1050 && rendaFamiliar <= 2100){
            resulrt.innerHTML = `Voccê terá direito!`;
        }
        else{
            resulrt.innerHTML = `Você NÃo terá direito`;
        }
    }
</script>
