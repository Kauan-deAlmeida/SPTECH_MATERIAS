<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
    <!-- 09. Crie um programa o qual: 
         a) Pergunte o intervalo da altura desejada para os próximos pilotos (altura inicial e altura final de seleção) 
         A altura inicial tem que ser maior que 1 e a altura final tem que ser maior que a altura inicial, 
         caso contrário emitir mensagem de alerta E NÃO SEGUIR EM FRENTE. 
         b) Pergunte o nome e a altura do candidato a piloto. 
         c) Emitir uma das duas mensagens abaixo sem apagar as mensagens anteriores: 
         1) “O candidato XXXXX com altura de 9,99 participará do processo de seleção de piloto”, 
         caso a altura do candidato esteja no intervalo informado. 
         2) “Infelizmente o candidato XXXXX com altura de 9,99 não atende os requisitos”, 
         caso a altura do candidato NÃO esteja no intervalo informado. -->
</head>

<body>
    Informe a altura inicial:
    <input id="input_altura_inicial"><br>
    Informe a altura final:
    <input id="input_altura_final"><br>
    Informe o nome:
    <input id="input_nome"><br>
    Informe a altura do candidato:
    <input id="input_altura_candidato"><br>
    <button onclick="exibirCandidato()">avaliar</button>
    <div id="resulrt"></div>
</body>

</html>

<script>
    function exibirCandidato() {
        var alturaInicial = Number(input_altura_inicial.value);
        var alturaFinal = Number(input_altura_final.value);
        var nome = input_nome.value;
        var alturaCandidato = Number(input_altura_candidato.value);

        if (alturaInicial > 1 && alturaInicial < alturaFinal) {
            if (alturaCandidato >= alturaInicial && alturaCandidato <= alturaFinal) {
                resulrt.innerHTML += `O candidato ${nome} com altura de ${alturaCandidato} participará do processo de seleção de piloto<br>`;
            }
            else{
                resulrt.innerHTML += `Infelizmente o candidato ${nome} com altura de ${alturaCandidato} não atende os requisitos<br>`;
            }
        }
        else {
            alert(`Dados incorretos - verifique o preenchimento!`);
        }
    }
</script>
