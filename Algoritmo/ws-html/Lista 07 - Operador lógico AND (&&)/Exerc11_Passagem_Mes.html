<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
    <!-- 11. Crie um minissistema de recarga do "cartão fidelidade" do metrô se São Paulo em HTML/JS: 
         a) Solicite ao usuário que informe a quantidade de passagens que deseja adquirir 
         b) Ao clicar em "Comprar", caso a quantidade for entre 8 e 50, implemente as regras entre os itens c), d) e e). Caso contrário, exiba apenas o alert "Quantidade inválida para o Fidelidade!" 
         c) Caso a quantidade for entre 8 e 19, aplique um desconto de 3% no valor da passagem de metrô 
         d) Caso a quantidade for entre 20 e 49, aplique um desconto de 5% no valor da passagem de metrô 
         e) Caso a quantidade for 50, aplique um desconto de 7% no valor da passagem de metrô 
         f) Considere que o valor da passagem é R$4,40 
         g) Caso a quantidade de passagens veja válida, conforme a regra em b), exiba o valor total a pagar numa frase abaixo do botão "Comprar"; 
         Ex: 50 passagens devem exibir "Total a pagar: R$204.60" -->
</head>
<body>
    Informe a quantidade de passagem que ira usar no mes:   
        <input id="input_qtdPassagem">
        <button onclick="exibirCompra()">Compra</button>
        <div id="resulrt"></div>
</body>
</html>

<script>
    function exibirCompra(){
        var qtdPassagem = Number(input_qtdPassagem.value);
        var total = qtdPassagem * 4.4;

        if(qtdPassagem >= 8 && qtdPassagem <= 50){
            if(qtdPassagem >= 8 && qtdPassagem <= 19){
                total  -= total * 0.03;
            }
            else if(qtdPassagem <= 49){
                total -= total * 0.05;
            }
            else{
                total -= total * 0.07
            }
            resulrt.innerHTML = `Total a pagar: ${total}`;
        }
        else{
            alert(`mensagem`);
        }
    }

</script>
