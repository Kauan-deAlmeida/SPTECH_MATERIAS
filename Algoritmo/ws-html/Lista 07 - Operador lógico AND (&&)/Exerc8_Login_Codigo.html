<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>
    <!-- 08. Crie um programa que simula um pequeno sistema de login assim: 
         a) Pergunte o login do usuário;
         b) Pergunte a senha do usuário;
         c) Pergunte o código de segurança do usuário (é como se fosse uma segunda senha, só isso) 
         d) Ao clicar em "Entrar"... 
         e) Caso o login for "SPTech" e a senha for "digital" e o código de segurança for "123", 
         exibir um alert com a frase "Usuário autenticado com sucesso", caso contrário, exibir um alert com "Falha na autenticação" "-->
</head>
<body>
    Login:
        <input id="input_login">
    Senha:
        <input id="input_senha" type="password">
    Código de segurança:
        <input id="input_cdg_verificacao">
        <button onclick="exibirEntrar()">Entrar</button>
</body>
</html>

<script>
    function exibirEntrar(){
        var login = input_login.value;
        var senha = input_senha.value;
        var cdg = input_cdg_verificacao.value;

        if(login == 'SPTech' && senha == 'digital' && cdg == 123){
            alert(`Usuário autenticado com sucesso`);
        }
        else{
            alert(`Falha na autenticação`);
        }
    }
</script>
