<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
    <!-- 07. Crie um programa que simula um pequeno sistema de login assim: 
         a) Pergunte o login do usuário 
         b) Pergunte a senha do usuário (curiosidade: se o type do input for "password", você não vê na tela o valor digitado) 
         c) Ao clicar em "Entrar"... 
         d) Caso o login for "SPTech" e a senha for "digital", exibir um alert com a frase "Usuário autenticado com sucesso", 
         caso contrário, exibir um alert com "Falha na autenticação"-->
</head>
<body>
    Login:
        <input id="input_login">
    Senha:
        <input id="input_senha" type="password">
        <button onclick="exibirEntrar()">Entrar</button>
</body>
</html>

<script>
    function exibirEntrar(){
        var login = input_login.value;
        var senha = input_senha.value;

        if(login == 'SPTech' && senha == 'digital'){
            alert(`Usuário autenticado com sucesso`);
        }
        else{
            alert(`Falha na autenticação`);
        }
    }
</script>
