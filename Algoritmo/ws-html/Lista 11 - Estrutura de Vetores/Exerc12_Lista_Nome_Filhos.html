<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 12. Crie um programa o qual: 
         a) Pergunte ao usuário o nome de um de seus filhos;
         b) Ao clicar em "Cadastrar", o nome do filho fica cadastrado num lugar que o usuário não vê, porém não permita o cadastro de nomes repetidos. 
         b.1) Em caso de tentativa de nome repetido, exiba um alert com a frase "Não pode mais de 1 filho com o mesmo nome!" 
         c) Ao clicar em "Atualizar Família", deve aparecer um texto como este abaixo: 
            Você tem X filhos 
            Seu custo mensal será aproximadamente R$Y se colocá-los em escola particular ou R$Z se eles estudarem em escola pública 
         Em que: 
         X é a quantidade de filhos cadastrados. 
         Y é o resultado do seguinte cálculo: filhos x 3000
         Z é o resultado do seguinte cálculo: filhos x 1500 -->
</head>
<body>
    Nome do filho:  
        <input type="text" id="nome_filho">
        <button onclick="exibirCadastroFilho()">Cadastrar</button>
        <button onclick="exibirAtualizarFamilia()">Atualizar Família</button>
        <div id="resulrt"></div>
</body>
</html>

<script>

    var listaFilho = [];
    function exibirCadastroFilho(){
        var filho = nome_filho.value;
        var filhoRepetido = 0;

        if(listaFilho.length == 0){
            listaFilho.push(filho);
        }
        else{
            for(var ps = 0; ps < listaFilho.length; ps++){
                if(filho == listaFilho[ps]){
                    filhoRepetido += 1;
                    alert(`Não pode mais de 1 filho com o mesmo nome!`);
                }
                else if(ps == (listaFilho.length - 1) && ps == filhoRepetido){
                        listaFilho.push(filho);
                        break;
                }
                console.log(listaFilho[ps]);
                filhoRepetido += 1;
            }
        }
    }

    function exibirAtualizarFamilia(){
            var custo_mensal_filho = listaFilho.length * 3000;
            var gasto_escola = listaFilho.length * 1500;
            resulrt.innerHTML = `
            Você tem ${listaFilho.length} filhos <br>
            Seu custo mensal será aproximadamente R$${custo_mensal_filho} se colocá-los em escola particular ou R$${gasto_escola} se eles estudarem em escola pública`;
    }
</script>
