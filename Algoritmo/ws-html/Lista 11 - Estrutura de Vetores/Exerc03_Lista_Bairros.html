<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
    <!-- 3. Crie um programa o qual:
         a) O usuário vá cadastrando os bairros onde morou; Ele digitará o nome do lugar em um campo e clicará em "Cadastrar bairro". 
         b) Deve haver um outro campo, em que digita apenas um número, indicando o local onde morou,
         a partir do número 1 (porque os usuários comuns contam as coisas assim).
         c) Após clicar em "Relembrar moradia", faça: 
         c.1) Se ele informar "1", exiba o primeiro bairro cadastrado; Se informar "2",
         exiba o segundo bairro cadastrado e assim por diante ... 
         c.2) Porém, ao informar um número maior do que a quantidade de bairros cadastrados, exiba: 
         "Você ainda não morou num Xº bairro!"  -->
</head>
<body>
    Bairro em que  morou:
        <input type="text" id="input_bairro">    
        <button onclick="exibirCadastroBairro()">Cadastrar bairro.</button><br>
    Qual numero da lista você quer olhar?
        <input type="text" id="input_posicao_lista">
        <button onclick="exibirMoradia()">Relembrar moradia</button>
    <div id="resulrt"></div>
</body>
</html>

<script>

    var listBairro  = [];
    function exibirCadastroBairro(){
        var bairro = input_bairro.value
        listBairro.push(bairro);
        for(var position = 0; position < listBairro.length; position++){
            console.log(listBairro[position]);
        }
    }

    function exibirMoradia(){
        var moradia = Number(input_posicao_lista.value);
        
        for(var rpt = 1; rpt <= moradia; rpt++){
            if(rpt > listBairro.length){
                resulrt.innerHTML = `Você ainda não morou no ${moradia}° bairro`;
            }
            else if(rpt == moradia){
                resulrt.innerHTML = listBairro[rpt-1];
            }
        }
    }
</script>
