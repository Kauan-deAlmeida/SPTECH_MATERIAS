<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
    <!-- 9. Crie um programa o qual:
         a) Pergunte ao usuário o nome de cada projeto que já criou na vida. Ele digita e clica em "Registrar projeto". 
         Na medida em que vai cadastrando, verifique quantos projetos já foram cadastrados e exiba o seguinte texto abaixo: 
         Você já fez X projetos. Por isso você é um profissional Z 
         X é a quantidade de projetos e Z é seu nível de experiência, segundo estas regras: 
         0 a 4: Júnior 
         5 a 12: Pleno 
         13 ou mais: Sênior 
         b)  Tenha um botão “Mostrar Projetos” que quando clicado mostra os projetos cadastrados, um abaixo do outro, 
         em ordem inversa ao que foi cadastrado.  -->
</head>
<body>
    Nome de projeto que já criou:
        <input type="text" id="input_projeto">
        <button onclick="exibirRegistroProjeto()">Registrar projeto</button>
        <div id="resulrt"></div>
</body>
</html>

<script>    

    var listaProjetos = [];
    function exibirRegistroProjeto(){
        listaProjetos.push(input_projeto.value);
    
        for(var ps = 0; ps < listaProjetos.length; ps++){
            console.log(listaProjetos[ps]);
            var textoProjetos = `Você já fez ${ps+1} projetos. Por isso você é um profissional`;
            if(listaProjetos.length >= 0 && listaProjetos.length <= 4){
                resulrt.innerHTML = `${textoProjetos} Júnior`;
            }
            else if(listaProjetos.length >= 5 && listaProjetos.length <= 12) {
                resulrt.innerHTML = `${textoProjetos} Pleno`;
            }
            else{
                resulrt.innerHTML = `${textoProjetos} Sênior `;
            }
        }
    }

</script>
