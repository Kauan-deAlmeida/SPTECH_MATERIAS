<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
    <!-- 7. Crie um programa o qual:
         a) O usuário informa os nomes dos filmes que mais gosta e clica em "Cadastrar"; 
         b) Na medida em que vai cadastrando, os filmes vão aparecendo um abaixo do outro, 
         abaixo do botão, só que aparecem na cor azul, depois vermelho, depois azul, depois vermelho, e assim por diante ...  -->
</head>
<body>
    Nome dos Filmes que mais gosta:
        <input type="text" id="filmes">
        <button onclick="exibirCadastroFilmes()">Cadastrar</button>
        <div id="resulrt"></div>
</body>
</html>

<script>
    var listaFilmes = [];
    function exibirCadastroFilmes(){
        listaFilmes.push(filmes.value);

        resulrt.innerHTML = ``;
        for(var ps = 0; ps < listaFilmes.length; ps++){
            console.log(listaFilmes[ps]);

            if(ps%2==0){
                resulrt.innerHTML += `<span style="color: blue">${ps+1} - ${listaFilmes[ps]}<br></span>`;
            }
            else{
                resulrt.innerHTML += `<span style="color: red">${ps+1} - ${listaFilmes[ps]}<br></span>`;
            }
        }
    }
    
</script>
