<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Interno</title>
    <style>
        .div_card{
            width: 500px; 
            height: fit-content; 
            background-color: aliceblue;
            border-radius: 25px;
            border:  solid 5px #020202;
            margin: 20px;
        }
        
        .div_circulo{
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50px;
        }
        .h1_texto{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size:  30px;
        }

    </style>
</head>
<body>
    <div class="div_card">
        <div class="div_circulo"></div>
            <h1 class="h1_texto">Texto Teste</h1>
    </div>

    <div class="div_card">
        <div class="div_circulo"></div>
            <h1 class="h1_texto">Texto Teste</h1>
    </div>
    
</body>
</html>
