<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o CharJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex">
   
  <div>
      <canvas id="myChartLine" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>
    
    <div>
        <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>
</body>
</html>

<script>
    const ctx = document.getElementById('myChart');
    const ctxL = document.getElementById('myChartLine');
    

    
    new Chart(ctxL, {
      type: 'line',
      data: {
        labels: ['12:00',
                 '13:00', 
                 '14:00', 
                 '15:00', 
                 '16:00', 
                 '17:00'],
        datasets: [{
          label: '#Temperatura',
          data: [30, 29, 28, 25, 22, 23],
          backgroundColor: 'rgb(255, 100, 140)',
          borderColor: 'rgb(255, 100, 140)',
          borderWidth: 3
          
        },
        {
          label: '#Umidade',
          data: [80, 82, 80, 85, 80, 83],
          backgroundColor: 'rgb(50, 170, 255)',
          borderColor: 'rgb(50, 170, 255)',
          borderWidth: 3,
        }
    ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

  </script>
